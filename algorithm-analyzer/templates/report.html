{% extends "base.html" %}

{% block title %}Reporte de Análisis{% endblock %}

{% block content %}
<h2>Resultados del Análisis</h2>
<p>{{ result }}</p>
<p>Tiempo de ejecución: {{ exec_time }} segundos</p>

<h3>Gráfica de la Función Tiempo</h3>
<img src="{{ graph_url }}" alt="Gráfica de la función">

<a href="{{ url_for('analyze') }}">Analizar otro algoritmo</a>
{% endblock %}
